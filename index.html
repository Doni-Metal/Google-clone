<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <header>
    <nav class="profile">
      <ul>
        <div class="personal-links">
          <li><a href="https://mail.google.com/mail/&ogbl">Gmail</a></li>
          <li><a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a></li>
        </div>
        <div class="personal">
          <li>
            <a href="#">
              <ion-icon name="apps-outline" class="apps-icon"></ion-icon>
            </a>
          </li>
          <li>
            <a href="https://accounts.google.com/SignOutOptions?hl=es-419&continue=https://www.google.com.mx/">
              <img class="user-pic" src="./assets/profilePic.jpg" alt="User">
            </a>
          </li>
        </div>
      </ul>
    </nav>
    <main>
      <section class="main">
        <img src="./assets/logo.svg" alt="Logo Google" class="logo">
        <section class="search">
          <ion-icon name="search-outline" class="search-icon"></ion-icon>
          <input type="text">
          <a href="#">
            <ion-icon name="mic-outline" class="voice-search"></ion-icon>
          </a>
        </section>
        <section class="buttons">
          <a href="#">Buscar con Google</a>
          <a href="#">Me siento con suerte</a>
        </section>
      </section>
    </main>
    <footer>
      <section class="footer">
        <ul>
          <li>
            <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
          </li>
          <li>
            <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
          </li>
          <li>
            <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
          </li>
          <li>
            <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
          </li>
        </ul>
        <ul>
          <li>
            <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
          </li>
          <li>
            <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
          </li>
          <li>
            <a href="#">Preferencias</a>
          </li>
        </ul>
      </section>
    </footer>
  </header>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
